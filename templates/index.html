<!DOCTYPE html>
<html>
<head>
    <title>여행 계획 생성기</title>
</head>
<body>
    <h1>여행 계획 생성기</h1>

    {% if plan_available %}
        <p>여행 계획이 성공적으로 생성되었습니다. 다운로드 및 지도 보기 링크를 사용하세요.</p>
        <p><a href="{{ url_for('download_plan') }}">여행 계획 다운로드</a></p>
        <p><a href="{{ url_for('view_map') }}">여행 지도 보기</a></p>
    {% else %}
        <form method="POST" action="/generate_plan">
            <label for="place">장소:</label>
            <input type="text" name="place" required><br><br>
            <label for="num_days">여행 일수:</label>
            <input type="number" name="num_days" required><br><br>
            <input type="submit" value="여행 계획 생성">
        </form>
    {% endif %}
</body>
</html>
